name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Test & Lint
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: '_/apps/mobile/package-lock.json'
        
    - name: Install dependencies
      run: |
        cd _/apps/mobile
        npm ci
        
    - name: Run ESLint
      run: |
        cd _/apps/mobile
        npm run lint
        
    - name: Run TypeScript check
      run: |
        cd _/apps/mobile
        npm run type-check
        
    - name: Run tests
      run: |
        cd _/apps/mobile
        npm test -- --coverage --watchAll=false
        
    - name: Upload coverage reports
      uses: codecov/codecov-action@v3
      with:
        file: _/apps/mobile/coverage/lcov.info
        flags: mobile
        name: mobile-coverage

  build-preview:
    name: Build Preview
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'pull_request'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: '_/apps/mobile/package-lock.json'
        
    - name: Install dependencies
      run: |
        cd _/apps/mobile
        npm ci
        
    - name: Setup Expo
      uses: expo/expo-github-action@v8
      with:
        expo-version: latest
        token: ${{ secrets.EXPO_TOKEN }}
        
    - name: Build Android Preview
      run: |
        cd _/apps/mobile
        eas build --platform android --profile preview --non-interactive --no-wait
        
    - name: Build iOS Preview
      run: |
        cd _/apps/mobile
        eas build --platform ios --profile preview --non-interactive --no-wait

  build-production:
    name: Build Production
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: '_/apps/mobile/package-lock.json'
        
    - name: Install dependencies
      run: |
        cd _/apps/mobile
        npm ci
        
    - name: Setup Expo
      uses: expo/expo-github-action@v8
      with:
        expo-version: latest
        token: ${{ secrets.EXPO_TOKEN }}
        
    - name: Build Android Production
      run: |
        cd _/apps/mobile
        eas build --platform android --profile production --non-interactive --no-wait
        
    - name: Build iOS Production
      run: |
        cd _/apps/mobile
        eas build --platform ios --profile production --non-interactive --no-wait
        
    - name: Submit to Stores
      run: |
        cd _/apps/mobile
        eas submit --platform android --profile production --non-interactive --no-wait
        eas submit --platform ios --profile production --non-interactive --no-wait

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: '_/apps/mobile/package-lock.json'
        
    - name: Install dependencies
      run: |
        cd _/apps/mobile
        npm ci
        
    - name: Run security audit
      run: |
        cd _/apps/mobile
        npm audit --audit-level moderate
        
    - name: Check for secrets
      uses: trufflesecurity/trufflehog@main
      with:
        path: ./
        base: main
        head: HEAD
        extra_args: --debug --only-verified